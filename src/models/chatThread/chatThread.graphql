type ChatThread {
  id: ID!
  created: DateTime!
  updated: DateTime!
  chatType: String!
  relatedObjectId: ID!
  messages: [ChatMessage!]!
}

input CreateChatThreadInput {
  chatType: String
  relatedObjectId: ID
}

extend type Query {
  chatThread(id: ID!): ChatThread!
  chatThreads(where: CreateChatThreadInput): [ChatThread!]!
}
