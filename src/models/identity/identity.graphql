type Identity {
  id: ID!
  created: DateTime!
  updated: DateTime
  email: String!
  isDefault: Boolean!
  isSocial: Boolean!
  isVerified: Boolean!
  provider: String
}

extend type Mutation {
  createOAuthIdentity(
    code: String!
    provider: String!
    sessionState: String!
  ): Identity!
}
