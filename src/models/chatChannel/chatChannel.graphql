type ChatChannel {
  id: ID!
  created: DateTime!
  updated: DateTime!
  chatType: String!
  relatedObjectId: ID!
  messages: [ChatMessage!]!
}

type ChatChannelsResponse {
  result: [ChatChannel!]!
  totalCount: Int
}

input CreateChatChannelInput {
  chatType: String
  relatedObjectId: ID
}

extend type Query {
  "Returns a chat channel by id"
  chatChannel(id: ID!): ChatChannel!
  "Returns a list of chat channels"
  chatChannels(where: CreateChatChannelInput): ChatChannelsResponse!
}
